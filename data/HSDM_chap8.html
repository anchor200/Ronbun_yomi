## 背景
分布モデリングを行う際、データのスケールや解像度が一致しないという問題がよく生じる。これを正すのがスケーリングである。生息適地モデルにおいては、解像度の影響と規模の影響を考慮することが重要である。




## 解像度
### 空間解像度
<p>種のデータは、在-不在データまたは、個体数、頻度、割合、重要度のスケールで表される。</p>
<p>空間解像度が異なるデータは、不確実性の大きさも異なる。不確実なデータを細かい予測変数と関連付けることはできない。そのため不確実性が大きすぎるデータを除かないといけない場合がある。そのとき<b>サンプルサイズが可能な限り多くなるように点の数を維持することと、空間的不確実性、空間解像度、生息適地モデルの正確性を高めるために可能な限り点を除外することは、本質的にトレード・オフの関係にある。</b></p>
<p>Homogeneousな環境では、heterogeneousな場合に比べ、種データの座標の不確実性は問題にならない：多少位置がずれても同じような環境なので間違った推定につながらない。</p>
<p>粗い解像度で解析することでモデル評価の統計量が良くなることがあるが、予測としては不確実になってしまう (粗いデータで絶滅リスクが過大評価されてしまう例: Randin et al., 2009) 。</p>

### 時間解像度
重要な以下の問い：
<ol>
<li><i>現在</i>の気候は観察されたその種の分布を形成した時期に一致するのか？</li>
<li>環境変動への種の応答にタイムラグはあるのか？</li>
<li>現在の木効果で、ある種のニッチのすべての要素を観察できるか、また過去の異なる環境が種のニッチを把握するのに寄与しうるか？</li>
</ol>

<p>1. 観測されたより以前の気候が分布に影響している可能性 (更新ニッチが種の空間分布を決める場合；樹齢100年の木の分布は100年前の気候に影響されているかも)。分散が遅い場合には、過去の気候から強い影響を受けている場合もある (例：ヨーロッパの爬虫類・両生類において、狭域分布種の分布は現在よりも氷河期の0℃等温線によってよく説明される。さらに現在の気候安定性より第四紀の気候安定性が説明力を持つ: Araujo et al/. 2008)。<b>対策: </b>研究計画の時点で生態学的に妥当な理由付けを元に時間解像度・期間を特定する。</p>

<p>2. 第四紀の気候は現在の種分布に影響している。今後の気候変動もこのようなdelayed migrationをもたらすかもしれない。さらに環境変化後の分散速度の違いによる先駆者効果や競争関係の変化により、種が適地に分布していない場合がある (限定的分布域充足; 低温限界で顕著: Meier et al/. 2010,2011)。<b>対策: </b>複雑性の異なるモデルを複数評価する。生態ニッチ中心付近で過大評価予測される場合、分布域充足制限が生じているかもしれない。その場合、モデルが統計的に良いと評価されるが、交差検証をすると性能が悪いかも。</p>
<p>

</p>

### 主題の解像度
<p><i>1. 予測変数がそれによって表される主題をどの程度まで分解するか。</i><br>雨量をメートル単位にすれば、主題 (雨量が分布に与える影響) の解像度は粗くなる。層別化の際、多すぎるクラスによりデータ不足になることがある：似た生態学的特性のあるクラスを統合すべき。主題に対して十分でない解像度のデータしかなければ、事後処理、リモートセンシングなどにより解像度を上げる必要がある。数値の変換により主題の解像度が変化しうる：降水量の対数変換は、小さい値の解像度を上げ大きい値の解像度を下げる。少ない降水量のほうが種がturnoverしやすいのでこの解像度変化は意義がある。</p>

<p><i>2. どの程度の主題の解像度が統計学的に意味があるのか。</i><br></p>離散カテゴリが説明要因の場合、変数の解像度が高すぎる (カテゴリが多すぎる) 場合、意味のある予測ができなくなる。</p>


## 規模
<p><i>扱っている観察データが対象種の地理的分布域の一部なのか全部なのか。</i>一部なのであれば、種の (現在の気候下での) ニッチ全体を捉えてない可能性もある。</p>

<p>分布域の全部を捉えている場合には、粗い解像度で訓練した予測でも精度がいい場合もある (Suarez-Seonane et al., 2014; 狭い地域＋細かい解像度のデータで訓練した予測より高精度)。経験的に、分布域の全部を抑えられているなら1:10までのダウンスケーリングまでは許容できる (Bombi & D'Amen, 2012)。</p>
<p>分布域周縁では狭い範囲のデータを使ったほうが予測が良くなる場合もある (複雑すぎるニッチ空間や分布域周縁での特殊な適応を反映？)。これに関連して、亜種や遺伝的cladeごとに分析したほうが、種を単位とするより良い予測になることがある (e.g., Estrada-Pena & Thuiller, 2008)。</p>
