## 生物地理学の基本原理 by Alfred Russel Wallace

<div class="box1">
<p>

<ol>
<li>現在生じているプロセスが，過去にも今と同じ強度であったとは限らない</li>
<li>生物地理学的パターンを理解するのに必要なことは，全生物の全世界での詳細な分布，正しく自然な分類，進化論の受容，絶滅種に関する詳細な知識，過去の地質学的接続を明らかにするための海・陸の地質構造に関する深い知識，である．</li>
<li>ある地域の生物相を分析するためには，その地域以外を含む地域での生物の分布を知らなければならない．さらに，関心があるものと近縁な生物相の分布についても知らなければならない</li>
<li>空間的距離は，それ自体では，地域間の生物地理学的な類似性を左右するわけではない．</li>
<li>気候は地域間の生物相の類似性に強く影響する．ただしその関係は線形ではない．</li>
<li>長距離分散は可能である．そして，海洋島のような遠く離れた地域に生物が分布を広げる主要な手段であるだろう．</li>
<li>遠い距離を移動できない分類群の分布は，過去の大陸の接続のよい証拠となる．</li>
<li>化石情報は，過去の生物の移動の証拠となる．</li>
<li>現在の生物相は，現在に近い過去の地質的・気候的イベントを強く反映する．古気候は現在の分布パターンを知る上で重要である．</li>
<li>高次の分類階層ほど古く分化した（e.g. 属分化は種分化より昔に起こった）．</li>
<li>競争，捕食，その他の生物間相互作用は生物の分布を決定的に左右する．</li>
<li>競争と捕食がなければ，隔離された土地の種は繁栄し多様化する</li>
<li>隔離された地で，個体群がその気候に適応することで種分化が起きる</li>
<li>長く分断された大きな土地が再度接続されたとき，その間で競争が生じ絶滅が起きる</li>
<li>隔離分布は，中間地域での局所絶滅か，ハビタットがパッチ状に分かれていることによって生じる．</li>
<li>世界の島は3種類に分かれる.
a) 最近メインランドから離れた大陸島，b) 比較的古くにメインランドから離れた大陸島，c) 火山やサンゴ礁による海洋島．島の生物相は，このような島の由来によって影響を受ける．</li>
<li>島の生物相を研究することは，種分布と，種分化や適応の関係を観察しやすく理解しやすいことから重要である．</li>
</ol>

これらは今でも広く受け入れられ，この分野の前提となっている知見である．

<font size=2 color="grey">ref. Biogeography 5th, p30</font>
</p>

## 18-19世紀の理論

<div class="box1">

### 生物地理学の第一原則（ビュフォンの法則）

環境が類似していても，地理的に孤立（隔絶）されていれば，哺乳類と鳥類にはそれぞれ，明確に区別された集団が存在することを発見<br>see de Buffon (1707-1788) <br>


### Bergmann's rule (1847)

ベルグマンの法則<br>
「恒温動物においては、同じ種でも寒冷な地域に生息するものほど体重が大きく、近縁な種間では大型の種ほど寒冷な地域に生息する」


### Allen's rule (1877)

寒冷気候に適応した動物は、温暖気候に適応した動物よりも手足や体の付属器官が短い

### Jordan's rule
ジョーダンの脊椎の法則

Vertebral number increases with latitude: 高緯度ほど背骨の数が多い．より一般に「鰭条、椎骨、鱗が温度の低下とともに増加」
