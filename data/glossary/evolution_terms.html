## 用語解説


<div class="box1">

<font size="2"> 

#### Apomorphic

共有派生形質：単系統群によって共有される派生形質．

<figure><img src="images/phylo_term1.png" width="400"><figcaption></figcaption></figure>


#### Clade

分岐群：ある共通の祖先から進化した生物すべてを含む生物群（単系統）．


#### Cladogenesis

分岐進化：新しいクレードを生じるイベントのこと


#### Cladogram

クラドグラム：分岐ダイアグラム（枝長には意味はない？）

#### Cohesion

Cohesion：凝集性＝Demographic (ecological) exchangeability あるいは Genetic exchangeability によって保たれている種の一貫性<br>
Cohesion species concept (Cohesion を持つグループが種である) に関係した語．<br><br>

Demographic exchangeability：同等な生態，行動を持つ．<br>
Genetic exchangeability：同等な遺伝子を持つ


#### Homology

相同形質：共通祖先からその系統全体が受け継いだ特徴．自然選択よりもむしろ，系統関係に起因する（鳥はみな羽を持っている）．

#### Homoplasy

同系形質：それぞれの分類群が進化の過程で独自に獲得あるいは喪失した形質の関係（共通祖先により最節約的に説明されない）．収斂

#### Mitochondrial DNA (mtDNA)

ミトコンドリアDNAシステム：核DNAより塩基置換が早い（10倍）．母性遺伝する．細胞内にたくさんある（1000とか）．人のmtDNAは最初に全塩基配列が解読されたDNA．16,569塩基で構成された非常にコンパクトな環状のDNAで、37個の遺伝子が存在することがわかった．

#### Monophyletic

単系統群：生物の分類群のうち、単一の進化的系統からなり、しかもその系統に属する生物すべてを含むもの．

#### Nucleotides

ヌクレオチド：DNA，RNAを構成する単位．★RNA：DNA（デオキシリボ核酸）を鋳型として合成され、その遺伝情報の伝達やタンパク質の合成を行う。

#### Plesiomorphic

共有原始形質：複数の分類群の共通する祖先が持っている形質

#### Reticulate evolution/speciation

網状進化：2つの祖先系統の部分的なマージによる新たな系統の出現

#### Reticulate species

網状種：別の系統が混ざってできた新しい種．動物よりも植物で一般的．サンゴの多様化プロセスに関与しているという仮説がある（実証はされていない）．

#### Species concept

種概念：多様である．

#### Symplesiomorphic

あるクレードAにある形質だが，もっと根本で別れた他のクレードにも存在し，したがってそのクレードAが単系統であることを示すのに使えない形質．

#### Synapomorphic

共通の祖先から受け継いだことが理由で，クレードAに共通している形質であり，したがってそのクレードAが単系統であることを示すのに使える形質．

#### Tokogenetic

両性生殖を行うグループで，網状進化が起きている状態のこと．

#### Transformation series

確率モデルによる，進化の仮想的なモデル．

#### Karyotypes

核型：核型が違う個体同士は繁殖しにくい．異なる環境に適応した個体群の間では，違う核型が生じていることがある．これは，もとの個体群との間での gene flow が抑制されたほうが新しい環境で有利な形質を安定させやすいことを反映しているのかもしれない．このプロセスは種分化に繋がることがある．<br>
例：メクラネズミ Spalax ehrenbergi において，北部個体群は2n=58，南部は2n=60など．

#### Disruptive selection

強い選択圧のもとでは，個体群が複数のニッチに適応したグループに分かれる（c.f. 双安定性）．同所的な種分化を引き起こす可能性があるプロセス (<a href="https://link.springer.com/article/10.1007/s11692-012-9183-6">Bird et al. 2012</a>)．

#### Aneuploidy

異数性：染色体の突然変異において、その一部の数が1本ないし複数本変異（増減）した状態のこと。 また、そのような状態を持つ個体のことを異数体と呼る．

#### polyploidy

倍数性：生物の細胞が複数の染色体Chromosomeのペアを持っている状態．細胞に核があるほとんどの種は二倍体（2セットの染色体があり、各セットには1つ以上の染色体が含まれ、2つの親のそれぞれに由来する＝セット間に相同染色体のペアが生じる）ただし、一部の生物は倍数体（植物によく見られる）．二倍体以上の倍数体を共有した個体群が生じると，それらはもとの個体群との間ですぐさま繁殖隔離される．

#### Cryptic species

染色体変異（など）が原因で別種になっているが，外見，生態特性が極めて似ている種．

#### Character displacement

地理的に分布が重なる類似種間の差異が、種が共起する領域で強調される．e.g., ダーウィンフィンチ


#### 種概念

<b>生態学的種概念</b>（Biological species concept : BSC）：種は，「他の集団から再生産的に隔離された交配をする自然個体群の集まり」である．<br><br>

<b>認知的種概念</b>（Recognition species concept : RSC）：種は，「個体が相手を潜在的繁殖パートナーとみなす最も包括的な個体群セット」である．<br><br>

<b>系統学的種概念</b>（Phylogenetic species concept : PSC）：種は，「系統発生学的分類法の手法を通じて得られる進化的血統（クレード：単系統）に基づいて定義される」。<br><br>

<b>結束構造種概念</b>（Cohesion species concept : CSC）：種は、結束構造 cohesionを維持する個体群の集団である。<br><br>

<b>形態学的種概念</b>（Morphological species concept : MSC）：“種は、連続的かつ永続的に区別され、通常の方法によって区別可能な最小の集団である”（Cronquist 1978）。この概念は、種間の形態学的差異は、土台となる遺伝性の発生学的な基盤を有すると仮定する。隠れ種 (sibling/criptic species)の検出に失敗する (omission error)。また、形態学的形質の可塑性が高い（コロコロ変わる）場合にも種の検出に失敗する (comission error)。<br><br>
