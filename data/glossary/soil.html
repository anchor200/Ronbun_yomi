### Biogeography (5th, Chap3) にある記述

#### Podzolization

<p>寒冷で降水量が多い地域。気温が低く、表層の生物由来の物質が分解されないため、腐植土が豊富にある。水素イオンが植物の成長に重要な陽イオンを除去する。酸性土に針葉樹林が発達しているようなところの土壌。</p>



#### Laterization

<p>
高温で降水量の多い地域。有機酸が欠乏し、酸化鉄（酸化アルミニウム）によって赤色に見える。熱帯林が無くなると、有機物や栄養は簡単に流出し、照りつける太陽が二次遷移を防ぎ、農業も不安定となる。
</p>


#### Calcification

<p>
乾燥・準乾燥地域。特に、昔の浅い熱帯域の海の下に炭酸カルシウムの層が沈んだ地域。表層にcaliche（乾燥地帯の石の多い土壌に形成される炭酸カルシウムの皮殻）がある点で、熱帯の土壌とは異なる。表層は腐植土とカルシウムイオンが豊富で、農業に向いている。
</p>


#### Gleization

<p>寒冷で湿気の多い地域。有機酸化物が多く、厚さ数メートルにもなるピート層ができることもある。いくらかの栄養が溶脱して失われる一方、高酸性状態では、栄養が植物の利用できないような化学的結合から離れなくなる。したがって、灰色土壌は、高酸化耐性のある植物を優勢にさせる。 ポドゾルよりも強酸性。</p>
